<html lang="zh" >
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="./style.css"></link>
</head>
<body>
	<div id="app" v-cloak>
	<div class="float">
		<img class="avt hide" src="https://avatars3.githubusercontent.com/u/13192856"> 
		<div class="fldiv">
			<h1 class="hide">Natsu Houraisen</h1>
			<h3 class="hide">Photography Showreel</h3>
		</div>
	</div>
	<section>
		<div class="cont" v-for="img in imgs" :style="{width:img.width*200/img.height+'px','flex-grow':img.width*200/img.height}">
			<i :style="{'padding-bottom':img.height/img.width*100+'%'}"></i>
			<img class="bg" :src="img.url" alt="">
		</div>
	</section>
	</div>
</body>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
var app = new Vue({
	el:'#app',
	data(){
		return{
			imgs:[]
		}
	},
	created () {
		document.title = 'OmniGalleries';
	},
	mounted(){
		axios
		.get('./images.json')
		.then(response => {
			this.imgs=response.data.imgs;
		});
		$('.avt').removeClass('hide');
		$('.avt').addClass('animate');
		$('section').addClass('animate1');
		setTimeout(function(){$('h1').removeClass('hide');$('h1').addClass('animate');},200);
		setTimeout(function(){$('h3').removeClass('hide');$('h3').addClass('animate');},400);			
	}
})
</script>
</html>
