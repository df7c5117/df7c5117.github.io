<html>
<head>
	<link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/base.css">
	<link href="https://fonts.proxy.ustclug.org/css?family=Noto+Serif+SC:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="../css/day.css" media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)"> 
	<link rel="stylesheet" type="text/css" href="../css/night.css" media="(prefers-color-scheme: dark)"> 
	
	<link rel="shortcut icon" href="../img/ico/favicon.ico"/>

	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
<div id="app" v-cloak>
	<nav id='nav' class="navbar fixed-top navbar-expand-lg">
		<div class="container">
			<a href="../" class="navbar-brand">〈 一言談</a>
			<span class="bold" id="typetop"></span>
		</div>
	</nav>
	<div class="container mt-5">
		<a href="../"><h1 class="bold" id="type"></h1></a>
	</div>
	

	<div id="top" class="jumbotron jumbotron-fluid mt-4">
		<div class="container" v-for="(meta,index) in meta" :key="index">
			<div class="row ">
				<div class="col-lg-8 col-12">
				<h1 class="bold" style="font-size: 2.8rem" v-html="meta.title"></h1>
				<br>
				<p class="lead" v-html="meta.subtitle"></p>
				<small v-html="meta.date"></small>
				</div>
			</div>
		</div>
	</div>

	<div class="container pt-3 mb-5">
		<div class="row">
			<div class="col-lg-8 col-12 textcon">
				<div id="markdown"></div>
			</div>

			<div class="col-lg-4 col-12">
				<div class="mt-5" id="foot">
					<h3 class="colored bold">關於作者</h3>
					<br>
					<div class="infocont mt-3" v-for="(info,index) in author" :key="index">
						<img :src='info.avatar'/>
						<div class="ml-3">
							<h5>{{info.name}}</h5>
							<h6 class="subtext">{{info.intro}}</h6>
						</div>
					</div>
					<br>
					<div v-if="isExpand=='true'">
						<hr>
						<br>
						<h3 class="colored bold">延伸閲讀</h3>
						<br>
						<div v-for="(article,index) in expand" :key="index">
							<a :href="article.addr"><h5>› {{article.title}}</h5></a>
						</div>
						<br>
					</div>
					</h6>
					<br>

					<div>
						<p><small>© <span class="nowrap">Omnipotent Houraisen「狸奴堂」</span><br>
							<br>
							<code>hello@omnihouraisen.cn</code><br>
							<br>
						</small></p>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/showdown/1.9.0/showdown.min.js"></script>
<script src="../js/stickUp.min.js"></script>
<script src="../js/core.js"></script>
<script>
var app = new Vue({
	el:'#app',
	data(){
		return{
			meta:[],
			isExpand:null,
			expand:[],
			author:[]
		}
	},
	mounted(){
	axios
		.get('../docs/' + currentArti + '/meta-' + currentLang +'.json')
		.then(response => {
			this.meta=response.data.meta;
			this.isExpand=response.data.isExpand;
			this.expand=response.data.expand;
			this.author=response.data.author;
			document.title=response.data.pagetitle+" / OmniArchives";
			document.getElementById('type').innerHTML=response.data.type;
			document.getElementById('typetop').innerHTML=response.data.type;
		});

	$(document).ready(function(){
		var obj = $.ajax({
			type:"get",
			url: "../docs/" + currentArti + "/" + currentLang + ".md",
			dataType: "text"
		});
		obj.then(res=>{
			var Convertor = new showdown.Converter();
			var html = Convertor.makeHtml(res);
			document.getElementById('markdown').innerHTML = html;
		}
		)
	});
	$(document).scroll(function(){
		var top=$(document).scrollTop();
		if(top<50){
			$('#typetop').hide();
		}
        else{
			$('#typetop').show();
		}
	});

	$("#typetop").click(function(){$('body,html').animate({scrollTop:0},500);});
	}
})
</script>
</html>
