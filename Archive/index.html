<html lang="zh">
<head>
	<link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.min.css" rel="stylesheet">
	<link href="https://fonts.proxy.ustclug.org/css?family=Noto+Serif+SC:300,400,700&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="./css/base.css">

	<link rel="stylesheet" type="text/css" href="./css/day.css" media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)"> 
	<link rel="stylesheet" type="text/css" href="./css/night.css" media="(prefers-color-scheme: dark)"> 

	<link rel="shortcut icon" href="./img/ico/favicon.ico"/>

	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
<div id="app" v-cloak>
	<div class="container">
		<div class="row mb-5">
			<div class="col-12">
				<div class="container mt-5">
					<div class="row">
						<div class="col-9">
							<small>最近更新 <span v-for="(article,index) in arti" v-if="index==0">{{article.date}}</span></small>
							<h1 class="bold">無能青年電臺</a></h1>
						</div>
						<div class="col-3">
							<p><a href="https://omnihouraisen.cn">› 🏠<span class="d-none d-md-inline">返回</span>主頁</a></p>
							<h6>
								<a href="https://t.me/garbageband">› ✈Tele<span class="d-none d-lg-inline">gram Channel</span></a><br>
							</h6>
						</div>

					</div>
				</div>

				<div id="arti" class="container mt-5">
					<div class="row" id="cont">
						<div class="col-12" v-for="(article,index) in arti" :key="index">
							<a :href="article.addr">
							<div class="card">
								<div class="card-body">
									<h5 class="card-title home" :title="article.title">{{article.title}}</h5>
									<p class="card-text home">{{article.subtitle}}</p>
									<p class="card-text home"><small>{{article.date}}</small></p>
								</div>
							</div>
							</a>
						</div>
					</div>

				</div>
				<div class="container mt-3">
					<p><small>© <span class="nowrap">Omnipotent Houraisen「狸奴堂」</span><br>
						<br>
						<code>hello@omnihouraisen.cn</code><br>
						<br>
					</small></p>
				</div>
			</div>
		</div>
	</div>

</div>
</body>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="./js/stickUp.min.js"></script>
<script src="./js/core.js"></script>
<script>
var app = new Vue({
	el:'#app',
	data(){
		return{
			arti:[]
		}
	},
	created () {
		document.title = 'OmniArchives';
	},
	mounted(){
		axios
		.get('./docs/list.json')
		.then(response => {
			this.arti=response.data.arti;
		});
	}
})
</script>
</html>
